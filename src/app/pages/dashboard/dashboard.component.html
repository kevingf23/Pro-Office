<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Tabla con Bootstrap</title>
</head>
<body>
  <div class="container mt-4">
    <h2>Datos del Candidato</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Candidato</th>
          <th>Cantidad de Votos</th>
          <th>Porcentaje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidato of medicList">
          <td>{{ candidato.candidato }}</td>
          <td>{{ candidato.cantidadDeVotos }}</td>
          <td>{{ candidato.porcentaje}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  

  <!-- Agrega la referencia a Bootstrap JS y jQuery (si es necesario) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
